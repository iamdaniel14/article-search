<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>search articles</title>
  </head>
  <body>
    <img src="img/poweredby_nytimes_200a.png" alt="" />
    <form action="" id="my-form">
      <div>
        <label class="label" for="category"> Article category:</label>
        <select name="" id="category">
          <option value="travel" class="category-options">travel</option>
          <option value="sports" class="category-options">sports</option>
          <option value="election" class="category-options">election</option>
          <option value="technology" class="category-options">
            technology
          </option>
          <option value="obituaries" class="category-options">
            obituaries
          </option>
          <option value="business" class="category-options">business</option>
          <option value="science" class="category-options">science</option>
        </select>
      </div>
      <br />

      <div>
        <label class="label" for="start-year"> Begin year:</label>
        <input
          type="number"
          min="1970"
          max="2024"
          value="2000"
          name=""
          id="start-year"
        />
      </div>
      <div>
        <label class="label" for="end-year"> End year:</label>
        <input
          type="number"
          min="197"
          max="2024"
          value="2001"
          name=""
          id="end-year"
        />
      </div>
      <br />

      <div>
        <input type="submit" value="search" id="submit" />
      </div>
    </form>

    <div id="article-title-section">
      <p id="article-category-title">Travel</p>
    </div>
    <div class="article-container"></div>
    <div id="button-container">
      <div>
        <button id="prev-page-button">prev page</button>
      </div>
      <div id="page-contaoner">
        <ul class="unordered-list">
          <li value="1" class="pages active" onclick="changePage(event)">1</li>
          <li value="2" class="pages" onclick="changePage(event)">2</li>
          <li value="3" class="pages" onclick="changePage(event)">3</li>
          <li value="4" class="pages" onclick="changePage(event)">4</li>
        </ul>
      </div>
      <div>
        <button id="next-page-button">next page</button>
      </div>
    </div>
    <script src="sketch.js" defer></script>
  </body>
</html>
